    <Script>
        const changeColor = document.getElementsByTagName("body");
        const colors = ["red","orange","yellow","green","blue","indigo","violet"];
        let i = 0;
        setInterval(() => { 
          if (i < colors.length){
            console.log(changeColor[0].style.backgroundColor = colors[i])
            i++;
          }
          else{
            i = 0;
          }
        }, 1000);
    </Script>
